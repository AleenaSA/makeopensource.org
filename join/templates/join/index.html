{% extends "base/base_template.html" %}

{% block content %}
<div class="container mt-3" style="max-width: 600px ">
	<h1>Join</h1>
	<form class="needs-validation" action="/join/" method="post" novalidate>
        {% csrf_token %}
        <div class="container p-5 bg-light rounded-3 shadow">
        {% for field in form %}
            <div class="{{ field.field.widget.attrs.div_css }} mb-3">
                {{ field }}
                <label for="{{ field.field.widget.attrs.id }}">{{ field.label }}</label>
                {% for error in field.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="d-grid">
            <input class="btn btn-primary btn-lg" id="submitButton" type="submit" value="Submit">
        </div>
    </form>
    {% load static %}
</div>

{% endblock %}
